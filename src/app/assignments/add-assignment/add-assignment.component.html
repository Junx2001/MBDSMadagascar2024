
<form class="form" ngForm (submit)="onSubmit(); assignmentForm.reset()"
  #assignmentForm>
  <mat-form-field>
    <input matInput [(ngModel)]="nomDevoir" name="nom"
    placeholder="Nom du devoir" required/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de Rendu</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="datedeRendu" name="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Ajout</button>
</form>
