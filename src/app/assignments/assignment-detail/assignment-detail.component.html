@if(assignmentTransmis)
{
  <mat-card>
    <mat-card-content>

      <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
      <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date:"'dd/MM/yyyy"}}</mat-card-subtitle>

      <mat-card-actions id="bottom">
        @if(!assignmentTransmis.rendu){
          <mat-checkbox (click)="onAssignmentRendu()">
            Devoir rendu
          </mat-checkbox>
        }

          <button mat-flat-button color="warn" (click)="onDeleteBtnClick()" [disabled]="!isAdmin()">Supprimer</button>
          <nav>
            <!-- <a [routerLink]="['/assignment', assignmentTransmis.id, 'edit']"> -->
            <a routerLink="edit">
              <button mat-flat-button color="primary" [disabled]="!isAdmin()">Edit</button>
            </a>
          </nav>

      </mat-card-actions>

    </mat-card-content>
  </mat-card>
}
